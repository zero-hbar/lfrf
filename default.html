<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Self-Hosted Barlow Font Setup -->
  <style>
    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Thin.ttf') format('truetype');
      font-weight: 100;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-ThinItalic.ttf') format('truetype');
      font-weight: 100;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-LightItalic.ttf') format('truetype');
      font-weight: 300;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-BoldItalic.ttf') format('truetype');
      font-weight: 700;
      font-style: italic;
    }
    
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
