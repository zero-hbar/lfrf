<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/lfrf-mock/assets/graphics/hero-favicon/lfrf-solo-32px.png"/>
  <link rel="icon" href="/lfrf-mock/assets/graphics/hero-favicon/lfrf-solo-32px.png" type="image/png" sizes="32x32"/>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Self-Hosted Barlow Font Setup -->
  <style>

     .hero-container {
      width: 100%;
     margin: 0 auto;
     text-align: center;
     padding: 1em 0;
     }

    .hero-banner {
      width: 100%;
      max-width: 1920px;
     height: auto;
     display: block;

     }   
    .sub-banner-container {
     width: 100%;
     text-align: center;
     }

     .sub-banner {
     width: 100%;
     max-width: 1200px;
     height: auto;
     display: block;
    }


    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Thin.ttf') format('truetype');
      font-weight: 100;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-ThinItalic.ttf') format('truetype');
      font-weight: 100;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-LightItalic.ttf') format('truetype');
      font-weight: 300;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/assets/fonts/Barlow/Barlow-BoldItalic.ttf') format('truetype');
      font-weight: 700;
      font-style: italic;
    }

    body {
      font-family: 'Barlow', sans-serif;
      font-weight: 400;
      line-height: 1.6;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
      background-color: #ffffff;
      color: #222222;
    }

  </style>
</head>
<body> 
  <header style="padding: 1em 0; text-align: center;">
    <nav>
      <a href="/lfrf-mock/about" style="margin: 0 1em; font-family: 'Barlow'; font-weight: 700;">About</a>
      <a href="/lfrf-mock/donate" style="margin: 0 1em; font-family: 'Barlow'; font-weight: 700;">Donate</a>
      <a href="/lfrf-mock/contact" style="margin: 0 1em; font-family: 'Barlow'; font-weight: 700;">Contact</a>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const banners = [
        "/lfrf-mock/assets/graphics/hero-banner/lfrf-hero-banner-key.png",
        "/lfrf-mock/assets/graphics/hero-banner/lfrf-hero-banner-cyan.png",
        "/lfrf-mock/assets/graphics/hero-banner/lfrf-hero-banner-magenta.png",
        "/lfrf-mock/assets/graphics/hero-banner/lfrf-hero-banner-yellow.png"
      ];
      
      const randomIndex = Math.floor(Math.random() * banners.length);
      const heroImage = document.getElementById("hero-banner");
      
      if (heroImage) {
        heroImage.src = banners[randomIndex];
      }
    });
  </script>
  
</body>
</html>
